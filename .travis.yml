sudo: required

language: java

addons:
    apt:
        packages:
            - oracle-java8-installer

git:
    depth: 1

branches:
    only:
        - Dec2016Lite-Java

services:
    - docker

before_cache:
    # Clean gradle caches
    - rm -f  $HOME/monetdb-java-lite/.gradle/caches/modules-2/modules-2.lock
    - rm -rf $HOME/monetdb-java-lite/.gradle/caches/*/plugin-resolution/

cache:
    directories:
        - $HOME/monetdb-java-lite/.gradle/caches/
        - $HOME/monetdb-java-lite/.gradle/wrapper/

env:
    global:
        # From http://stackoverflow.com/a/21841688
        - TERM=dumb
        # Ubuntu problems...
        - LANG=en_US.utf8
        - LC_CTYPE=en_US.utf8
        - LC_NUMERIC=en_US.utf8
        - LC_TIME=en_US.utf8
        - LC_COLLATE=en_US.utf8
        - LC_MONETARY=en_US.utf8
        - LC_MESSAGES=en_US.utf8
        - LC_PAPER=en_US.utf8
        - LC_NAME=en_US.utf8
        - LC_ADDRESS=en_US.utf8
        - LC_TELEPHONE=en_US.utf8
        - LC_MEASUREMENT=en_US.utf8
        - LC_IDENTIFICATION=en_US.utf8

before_install:
    # From http://stackoverflow.com/a/11069162
    - sudo apt-get -qy update
    # To compile to 64-bit Windows binaries (override some headers)
    - sudo apt-get install -qq -y realpath coreutils
    - sudo aptitude install -y gcc-mingw-w64
    - sudo \cp src/embedded/windows/mingwheaders/intrin.h /usr/x86_64-w64-mingw32/include/intrin.h
    - sudo \cp src/embedded/windows/mingwheaders/stdlib.h /usr/x86_64-w64-mingw32/include/stdlib.h
    - sudo \cp src/embedded/windows/mingwheaders/time.h /usr/x86_64-w64-mingw32/include/time.h
    - sudo \cp src/embedded/windows/mingwheaders/intrin-impl.h /usr/x86_64-w64-mingw32/include/psdk_inc/intrin-impl.h

install:
    # Disable default "./gradlew assemble" command.
    # See http://stackoverflow.com/a/23416671
    - true

script:
    - jdk_switcher use oraclejdk8
    # Compile for the 3 operative systems! May the God be with us! However we will compile in 3 different directories for safety!
    - cd ..
    - cp -rf MonetDBLite MonetDBLiteMacOS/
    - cp -rf MonetDBLite MonetDBLiteWindows/
    - cd MonetDBLite
    - bash compile.sh linux
    - cd ../MonetDBLiteMacOS
    - docker run -it --rm -v $(pwd):/workdir -e CROSS_TRIPLE=x86_64-apple-darwin -e TRAVIS=1 multiarch/crossbuild bash compile.sh macos
    - cd ../MonetDBLiteWindows
    - bash compile.sh windows
    # Assemble everything with Gradle, but move the generated binaries first
    - cd ..
    - mv MonetDBLiteMacOS/monetdb-java-lite/src/main/resources/libs/macos/ MonetDBLite/monetdb-java-lite/src/main/resources/libs/
    - mv MonetDBLiteWindows/monetdb-java-lite/src/main/resources/libs/windows/ MonetDBLite/monetdb-java-lite/src/main/resources/libs/
    - cd MonetDBLite/monetdb-java-lite
    - ./gradlew -i build

after_success:
    # Publish to our repository
    - cd monetdb-java-lite
    #- ./gradlew -i artifactoryPublish

